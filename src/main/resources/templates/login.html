<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Stand-Up NOW</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <div class="auth-card">
    <h2 style="text-align: center; letter-spacing: 3px; margin-bottom: 10px; color: var(--magenta);">LOGIN</h2>
    <p style="text-align: center; color: var(--text-dim); font-size: 14px; margin-bottom: 30px;">Acces în culise | Stand-Up NOW</p>

    <div th:if="${param.error}"
         style="background: rgba(255, 0, 255, 0.1); border: 1px solid var(--magenta); color: white; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; font-size: 13px;">
        Date incorecte! Verifică username-ul și parola.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group" style="margin-bottom: 20px;">
            <label style="display: block; font-size: 12px; color: var(--magenta); margin-bottom: 5px; font-weight: bold;">USERNAME</label>
            <input type="text" name="username" class="form-input-auth" placeholder="Introdu utilizator" required>
        </div>

        <div class="form-group" style="margin-bottom: 30px;">
            <label style="display: block; font-size: 12px; color: var(--magenta); margin-bottom: 5px; font-weight: bold;">PAROLA</label>
            <input type="password" name="password" class="form-input-auth" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-auth">AUTENTIFICARE</button>
    </form>

    <div style="margin-top: 25px; text-align: center; font-size: 14px;">
        <span style="color: var(--text-dim);">Nu ai cont?</span>
        <a th:href="@{/register}" style="color: var(--magenta); text-decoration: none; font-weight: bold; margin-left: 5px;">Înregistrează-te</a>
    </div>
</div>

</body>
</html>
