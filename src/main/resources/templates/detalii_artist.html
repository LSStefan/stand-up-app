<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${artist.numeScena} + ' | Stand-Up NOW'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .profile-header {
            padding: 100px 0;
            background: linear-gradient(to bottom, rgba(255,0,255,0.1), transparent);
        }
        .artist-big-img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="container profile-header">
    <a th:href="@{/home}" class="btn btn-outline-light mb-4">← Înapoi la Dashboard</a>

    <div class="row align-items-center">
        <div class="col-md-5 text-center">
            <img th:src="${artist.imagineUrl}" class="artist-big-img" alt="Artist">
        </div>
        <div class="col-md-7">
            <h6 class="text-magenta fw-bold" th:text="${artist.stil}">STIL</h6>
            <h1 class="display-3 fw-bold" th:text="${artist.numeScena}">NUME ARTIST</h1>
            <p class="lead text-white-50" th:text="${artist.prenume} + ' ' + ${artist.nume}">Nume Real</p>
            <hr style="border-color: #ff00ff; width: 50px; border-width: 3px;">
            <p>Aici poți adăuga o descriere sau spectacolele viitoare ale acestui artist.</p>
            <button class="btn-magenta mt-3">RESERVĂ BILET</button>
        </div>
    </div>
</div>

</body>
</html>
