<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare | Stand-Up NOW</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <style>
        .error-msg {
            color: #ff4d4d;
            font-size: 0.75rem;
            margin-top: 5px;
            display: block;
            font-weight: bold;
        }
        .error-general {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="auth-page">

<div class="register-card">
    <h2>CREEAZĂ CONT</h2>

    <div th:if="${errorGeneral}" class="error-general">
        <span th:text="${errorGeneral}"></span>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">NUME</label>
                <input type="text" name="nume" class="form-input-auth" placeholder="ex: Popescu" required>
            </div>
            <div class="form-group">
                <label class="form-label">PRENUME</label>
                <input type="text" name="prenume" class="form-input-auth" placeholder="ex: Andrei" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">EMAIL</label>
            <input type="email" name="email" class="form-input-auth" placeholder="andrei@email.com" required>
            <span th:if="${errorEmail}" class="error-msg" th:text="${errorEmail}"></span>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">TELEFON</label>
                <input type="text" name="telefon" class="form-input-auth" placeholder="07xxxxxxxx" required>
                <span th:if="${errorTelefon}" class="error-msg" th:text="${errorTelefon}"></span>
            </div>
            <div class="form-group">
                <label class="form-label">USERNAME</label>
                <input type="text" name="username" class="form-input-auth" placeholder="andrei_standup" required>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 30px;">
            <label class="form-label">PAROLĂ</label>
            <input type="password" name="password" class="form-input-auth" placeholder="••••••••" required>
            <span th:if="${errorPassword}" class="error-msg" th:text="${errorPassword}"></span>
        </div>

        <button type="submit" class="btn-auth">ÎNREGISTRARE</button>
    </form>

    <div class="auth-footer">
        <span style="color: var(--text-dim);">Ai deja cont?</span>
        <a th:href="@{/login}" style="color: var(--magenta); font-weight: bold; text-decoration: none;">Loghează-te</a>
    </div>
</div>

</body>
</html>
